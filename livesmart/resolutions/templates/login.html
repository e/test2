{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
